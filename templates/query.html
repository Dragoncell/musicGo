{% extends "layout.html" %} {% block title %}Query{% endblock %} {% block body %}

<body>
    <div class="container">
        <div class="jumbotron">

            <h1 class="display-3">Description:</h1>
            <form class="" action="./query/" method="post">
                <div class="form-group">
                    <textarea name="query" rows="3" placeholder="type some words for conjunctive query" style="font-size:150%" class="form-control"></textarea>
                </div>
                <div class="form-group row">
                    <label for="example-text-input2" class="col-sm-2 col-form-label">Starring any of:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="starring" id="example-text-input2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input3" class="col-sm-2 col-form-label">Min Runtime:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="minRuntime" id="example-text-input3">
                    </div>
                    <label for="example-text-input4" class="col-sm-2 col-form-label">Max Runtime:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="maxRuntime" id="example-text-input4">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sel1" class="col-sm-2 col-form-label">Genre:</label>
                    <div class="col-sm-6">
                      <select class="form-control" id="sel1" name="genre">
                        <option></option>
                        <option>comedy</option>
                        <option>romance</option>
                        <option>thriller</option>
                        <option>mystery</option>
                        <option>crime</option>
                        <option>drama</option>
                        <option>musical</option>
                        <option>documentary</option>
                        <option>western</option>
                        <option>animation</option>
                      </select>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
