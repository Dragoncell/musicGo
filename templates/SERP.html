{% extends "layout.html" %} {% block title %}Search Result Page{% endblock %} {% block body %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/demo.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

  <div class="view">
    <div class="card__full">
      <div class="card__full-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z"/>
					<path d="M0 0h24v24h-24z" fill="none"/>
			</svg>
        <span class="card__full-num"></span>
      </div>
      <div class="card__full-bottom">
        <p class="card__full-handle"></p>
        <p class="card__full-info"></p>
      </div>
    </div>
    <ul class="card__list">
      </br>
      </br>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort By
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="{{baseurl}}query?hot=0">hotness</a></li>
          <li><a href="{{baseurl}}query?dance=0">danceability</a></li>
        </ul>
      </div>

      {% for i in range(0,results|length): %} <!-- <p>Document Number:{{k}}</p> -->

        <li class="card__item card__item--blue">
          <div class="card__info">
            <div class="info-player">
              <p class="info-player__num">{{ i+1 }}</p>
              <p class="info-player__name"><a href={{ "./"+results[i][0]}}><strong>{{results[i][1]['title']}}</strong></a></p>
              <p class="info-player__name">
                <small>{{results[i][1]['lyric']}}</small>
              </p>
              <a href="./more/{{i}}"><button type="button" name="mlt" class="btn btn-primary">more like this</button></a>

            </div>
          </div>
        </li>
    </ul>


    {% endfor %}
  </div>



  <script src="{{ url_for('static', filename='jquery-2.1.1.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='cards.js') }}" type="text/javascript"></script>




</body>

{% endblock %}
