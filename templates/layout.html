<!doctype html>
<html>

<head>
  {% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_css.css') }}">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script type="text/javascript" src="http://viralpatel.net/blogs/demo/jquery/jquery.shorten.1.0.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>{% block title %}{% endblock %} - My Webpage</title>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand">MusicGo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" action="{{baseurl}}query/" method="post">
          <div class="form-group">
            <input name="description" type="text" placeholder="search some words" class="form-control" id="original_des">
          </div>
          <div class="form-group">
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#myModal" id="toggle_modal">Advanced Search</button>
          </div>

          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

    <div class="modal-dialog">

      <form action="{{baseurl}}query/" method="post">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Advanced Search</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" name="description" type="text" placeholder="search some words" id="des">
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="title">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Lyrics:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="lyric">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Year:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" name="year" id="example-text-input3">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Artist:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="artist_name" id="example-text-input4">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Release(Album):</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="album" id="example-text-input5">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Location:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="artist_location" id="example-text-input6">
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Artist Longitude:</label>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Min</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="min_longitude" id="min1">
              </div>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Max</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="max_longitude" id="max1">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Artist Latitude:</label>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Min</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="min_latitude" id="min2">
              </div>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Max</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="max_latitude" id="max2">
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input2" class="col-sm-2 col-form-label">Duration:</label>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Min</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="min_duration" id="min3">
              </div>
              <label for="example-text-input2" class="col-sm-1 col-form-label">Max</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" name="max_duration" id="max3">
              </div>
            </div>
            <div class="form-group row">
              <label for="sel1" class="col-sm-2 col-form-label">Genre:</label>
              <div class="col-sm-6">
                <select class="form-control" id="sel1" name="genre">
                  <option></option>
                  <option>Jazz</option>
                  <option>Hip hop</option>
                  <option>Punk rock</option>
                  <option>Pop</option>
                  <option>Blues</option>
                  <option>Reggae</option>
                  <option>Country</option>
                  <option>Funk</option>
                  <option>Folk</option>
                  <option>Rapping</option>

                </select>
              </div>
            </div>

          </div>
          <!-- modal body -->

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="reset">Cancel</button>
          </div>
          <!-- modal footer -->

        </div>
        <!-- modal-content -->
      </form>
    </div>
  </div>
  {% block body %} {% endblock %}
</body>

<script type="text/javascript">
  $(document).ready(function() {
    $("#reset").click(function() {
      $(".modal-body input").val("");
    });
    $("#toggle_modal").click(function() {
      var x = $("#original_des").val();
      $("#des").val(x);
    });
  });
</script>

</html>
